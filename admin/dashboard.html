<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Inzozi Shop</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                
                <h1>Inzozi Shop</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="dashboard.html">Admin</a></li>
                    <li><a href="../cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <h2>Inzozi Shop Admin Dashboard</h2>
            <p>Manage your products and inventory</p>
        </section>

        <section class="login-container">
            <h2>Admin Dashboard</h2>
            <div style="text-align: center; margin: 30px 0;">
                <button class="btn" onclick="window.location.href='upload.html'" style="margin: 10px;">Upload New Product</button>
                <button class="btn" onclick="adminLogout()" style="background: linear-gradient(90deg, #e74c3c, #c0392b); margin: 10px;">Logout</button>
            </div>
            
            <h3>Current Products</h3>
            <div id="product-list">
                <!-- Products will be loaded here -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Inzozi Shop. All rights reserved.</p>
            <p style="margin-top: 10px; font-size: 0.9rem; opacity: 0.8;">Your trusted online marketplace for quality products</p>
        </div>
    </footer>

    <script src="../script.js"></script>
    <script>
        // Check admin auth and display products
        document.addEventListener('DOMContentLoaded', function() {
            checkAdminAuth();
            
            // Display current products
            const productList = document.getElementById('product-list');
            
            // Check if there are any products in localStorage
            const storedProducts = JSON.parse(localStorage.getItem('products')) || [];
            
            if (storedProducts.length === 0) {
                productList.innerHTML = '<p>No products available. Upload some products first.</p>';
                return;
            }
            
            let productsHTML = '<div class="product-grid">';
            
            storedProducts.forEach(product => {
                // Convert price to RWF
                const priceInRwf = (product.price * 1200).toFixed(0);
                productsHTML += `
                    <div class="product-card">
                        <img src="${product.image}" alt="${product.name}">
                        <div class="product-info">
                            <h3>${product.name}</h3>
                            <p>Category: ${product.category}</p>
                            <p class="price">${priceInRwf} RWF</p>
                            <button class="remove-item" onclick="deleteProduct(${product.id})">Delete Product</button>
                        </div>
                    </div>
                `;
            });
            
            productsHTML += '</div>';
            productList.innerHTML = productsHTML;
        });
        
        // Delete product function
        function deleteProduct(productId) {
            if (confirm('Are you sure you want to delete this product?')) {
                // Get products from localStorage
                let storedProducts = JSON.parse(localStorage.getItem('products')) || [];
                
                // Filter out the product to be deleted
                storedProducts = storedProducts.filter(product => product.id !== productId);
                
                // Save updated products back to localStorage
                localStorage.setItem('products', JSON.stringify(storedProducts));
                
                // Show success message
                alert('Product deleted successfully!');
                
                // Refresh the page to show updated product list
                location.reload();
            }
        }
    </script>
</body>
</html>
