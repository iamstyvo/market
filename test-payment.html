<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test MoMo Payment - Inzozi Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Test MoMo Payment Integration</h1>
    <p>This page tests the MoMo payment integration with the Inzozi Shop backend.</p>
    
    <form id="payment-form">
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter your MoMo phone number" value="0789612566" required>
        </div>
        
        <div class="form-group">
            <label for="amount">Amount (RWF):</label>
            <input type="number" id="amount" placeholder="Enter amount" required>
        </div>
        
        <div class="form-group">
            <label for="orderId">Order ID:</label>
            <input type="text" id="orderId" value="TEST_ORDER_123" readonly>
        </div>
        
        <button type="submit">Test Payment Request</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('payment-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value;
            const amount = document.getElementById('amount').value;
            const orderId = document.getElementById('orderId').value;
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Sending payment request...</p>';
            resultDiv.className = '';
            
            try {
                const response = await fetch('http://localhost:3000/api/momo-payment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phoneNumber: phone,
                        amount: amount,
                        orderId: orderId
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <h3>Success!</h3>
                        <p><strong>Message:</strong> ${data.message}</p>
                        <p><strong>Transaction ID:</strong> ${data.transactionId}</p>
                        <p><strong>Status:</strong> ${data.status}</p>
                    `;
                    resultDiv.className = 'success';
                } else {
                    resultDiv.innerHTML = `
                        <h3>Payment Request Failed</h3>
                        <p><strong>Error:</strong> ${data.message}</p>
                    `;
                    resultDiv.className = 'error';
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>Error</h3>
                    <p>Failed to connect to payment server: ${error.message}</p>
                `;
                resultDiv.className = 'error';
            }
        });
    </script>
</body>
</html>
